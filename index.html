<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DesafioGIGEO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-light navbar-light">
        <h5 class="nav-logo">GIGEO<sup>ART</sup></h5>
        <ul class="navbar-nav nav ms-auto">
        <div class="collapse navbar-collapse">
            <li class="nav-item">
                <i class="fas fa-search"></i>
            </li>
            <li class="nav-item">
                <i class="fas fa-video"></i>
            </li>
            <li class="nav-item">
                <i class="fas fa-plus"></i>
            </li>
            <li class="nav-item">
                <i class="far fa-bell"></i>
            </li>
            <li class="nav-item">
                <i class="fas fa-bars"></i>
            </li>
          </ul>
        </div>
      </nav>
    <!-- Header -->
    <header class="header">
        <img class="header_img" src="assets/img/image-banner.png" alt="pared con grafitis">
    </header>
    <!-- Author -->
    <section class="author d-flex">
        <img class="author__img rounded-circle" src="assets/img/profile-image.png" alt="profile"/>
        <div class="author-text">
            <h2 class="author-text__title">Yuki Mukami</h2>
            <h6 class="author-text__subtitle">30.000 seguidores</h6>
        </div>
        <div class="author-btns ms-auto">
            <button class="author-btns__mensaje">Mensaje</button>
            <button class="author-btns__seguir">Seguir</button>
        </div>
    </section>
</body>
</html>
